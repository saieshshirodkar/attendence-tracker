name: iOS IPA Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS IPA
        run: flutter build ipa --release --no-codesign

      - name: Create unsigned IPA
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -R build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app build/ios/ipa/Payload/
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent build/ios/ipa/Payload build/ios/ipa/Runner.ipa

      - name: Extract version tag
        id: version
        run: |
          version=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          if [[ ! "$version" =~ ^1\. ]]; then
            echo "Version must stay in 1.x (current: $version)"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

      - name: Rename IPA
        run: |
          mv build/ios/ipa/Runner.ipa "build/ios/ipa/Attendance-Tracker-v${{ steps.version.outputs.version }}.ipa"

      - name: Publish GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          files: build/ios/ipa/Attendance-Tracker-v${{ steps.version.outputs.version }}.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: attendance-ipa
          path: build/ios/ipa/*.ipa
